<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ATM</title>
    <link rel="stylesheet" href="./style.css" />
    
</head>
<body>
      <div class="atm-container">
        <h1>Bienvenido al ATM</h1>
        
        <div id="menu">
            <p>Por favor, elija una opción:</p>
            <ol>
                <li>Consultar saldo</li>
                <li>Retirar dinero</li>
                <li>Depositar dinero</li>
            </ol>
            <input type="number" id="opcionInput" placeholder="Escriba 1, 2 o 3">
            <button id="aceptarBtn">Aceptar</button>
        </div>

        <div id="operacion-container" class="hidden">
            <h2 id="operacionTitulo"></h2>
            <input type="number" id="montoInput" placeholder="Ingrese el monto">
            <button id="ejecutarBtn">Ejecutar</button>
        </div>

        <button id="volverBtn" class="hidden" style="margin-top: 15px;">Volver al Menú</button> 
</div>
    </div>
</body>
  <script src="./app.js"></script>
</html>
